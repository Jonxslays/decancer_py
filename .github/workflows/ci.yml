name: CI

on:
  push:
    branches:
      - "master"
  pull_request:
  release:
    types: [published]

jobs:
  test-python:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v7.1.2
        with:
          activate-environment: true
          # TODO(https://github.com/astral-sh/setup-uv/issues/226): Remove this.
          prune-cache: ${{ matrix.os != 'windows-latest' }}

      # - name: Run test
      #   run: |
      #     uvx nox -s tests

  build-wheels:
    needs: test-python

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            extra-flags: "--sdist"

          - os: ubuntu-latest
            target: i686

          - os: ubuntu-latest
            target: armv7

          - os: ubuntu-latest
            target: aarch64

          - os: windows-latest

          - os: macos-latest
            target: universal2-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build wheels
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          command: build
          args: "--release -i 3.10 3.11 3.12 3.13 3.14 -o dist ${{ matrix.extra-flags }}"

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels_${{ matrix.os }}_${{ matrix.target || 'default' }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' && github.event.action == 'published' }}
    needs: build-wheels

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup uv
        uses: astral-sh/setup-uv@v7.1.2

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish --index testpypi
